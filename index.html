<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Calculadora de Juros Compostos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
    <script src="static/js/calculadora.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculadora p-4 shadow rounded">
            <form>
                <figure class="text-center mb-4">
                    <h4>Calculadora de Juros Compostos</h4>
                    <figcaption class="blockquote-footer">
                        Faça simulações de renda fixa
                    </figcaption>
                </figure>
                <div class="form-icon text-center mb-4">
                    <i class="fas fa-calculator fa-3x"></i>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 mb-3">
                        <label for="aporteInicial">Investimento inicial</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">R$</span>
                            </div>
                            <input type="text" class="form-control" id="aporteInicial" placeholder="0,00">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="valorFinal">Valor final desejado</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">R$</span>
                            </div>
                            <input type="text" class="form-control" id="valorFinal" placeholder="0,00">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3 mb-3">
                        <label for="anos">Anos</label>
                        <input type="number" class="form-control" id="anos" value="1">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="meses">Meses</label>
                        <input type="number" class="form-control" id="meses" value="0">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 mb-3">
                        <button type="button" class="btn btn-primary btn-block" id="calcularBtn">Calcular</button>
                    </div>
                </div>
            </form>
            <div class="resultado">
                <h5>Resultado</h5>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>DESCRIÇÃO</th>
                                <th>VALOR</th>
                                <th colspan="2">TAXA DE JUROS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Investimento mensal necessário</td>
                                <td id="aporteMensalNecessario" class="text-info"></td>
                                <td colspan="2">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="jurosAno" value="10.00">
                                        <div class="input-group-append">
                                            <label class="input-group-text" for="periodoJuros">Período</label>
                                            <select class="custom-select" id="periodoJuros">
                                                <option value="ano" selected>Ano</option>
                                                <option value="mes">Mês</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>Mês</th>
                                <th>Juros</th>
                                <th>Total Investido</th>
                                <th>Total Juros</th>
                                <th>Total Acumulado</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaJuros">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
